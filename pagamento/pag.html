<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de pagamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Section id="titulo">
        <h1>Cartão de crédito</h1>
    </Section>
    
    <form>
        <label for="nome">
            Nome do titular
            <input type="text" id="nome" required minlength="4" placeholder="Nome">
        </label>

        <label for="cpf">
            Cpf
            <input type="text" id="cpf" required minlength="11" maxlength="11" placeholder="cpf">
        </label>
        
        <label for="num_cartão">
            Número do cartão
            <input type="text" id="num_cartão" minlength="16" maxlength="16" required placeholder="número do cartão">
        </label>
        
        <label for="cvv">
            CVV
            <input type="text" id="cvv" maxlength="3" required placeholder="cvv">
        </label>
        

        <label for="data" name="Data" id="date">
            Data de validade
            <input type="number" name="Data" min="1" class="data" required placeholder="Mês">
            <input type="number" min="1990" max="2022" class="data" name="Data" required placeholder="Ano">
        </label>
        
        <input type="submit" value="Cadastrar cartão" id="button">
        

    </form>


</body>
</html>
